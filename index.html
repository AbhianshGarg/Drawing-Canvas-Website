<!DOCTYPE html>
<html lang="'eng">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>AI Drawing App</title>
  </head>

  <body>
    <canvas id="myCanvas" height="750" width="1800"> </canvas>

    <div style="float: left">
      <button
        name="Dirt"
        id="button"
        class="button1"
        onclick="colorGreen()"
        value="Black"
      >
        Dirt
      </button>

      <button
        name="Rocks"
        id="button"
        class="button2"
        onclick="colorBrown()"
        value="Brown"
      >
        Rocks
      </button>

      <button
        name="Sky"
        id="button"
        class="button3"
        onclick="colorBlue()"
        value="Blue"
      >
        Sky
      </button>

      <button
        name="River"
        id="button"
        class="button4"
        onclick="colorPurple()"
        value="Purple"
      >
        River
      </button>

      <button
        name="Rocks"
        id="button"
        class="button5"
        onclick="colorDark()"
        value="Dark Gray"
      >
        Clouds
      </button>

      <button
        name="Snow"
        id="button"
        class="button6"
        onclick="colorGrey()"
        value="Light Gray"
      >
        Snow
      </button>

      <button
        name="Clear"
        id="button"
        class="button7"
        onclick="colorWhite()"
        value="Light Gray"
      >
        Eraser
      </button>
    </div>

    <div style="float: right">
      <p1> Brush Size: </p1>
      <input
        type="range"
        min="1"
        max="30"
        value="2"
        id="pixel-size"
        class="slider"
      />

      <button
        name="Download"
        id="button"
        class="button8"
        onclick="canvasDownload()"
        value="Light Gray"
      >
        Download
      </button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
